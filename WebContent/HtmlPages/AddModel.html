<script type="text/javascript">
 function validate()
{
  var regString=/^[a-zA-Z0-9 ]*$/;
  var regInt=/^[0-9]*$/;
  var regFloat=/^((\d+(\d*)?)|((\d*\.)?\d+))$/;
  var regSpaces=/\s\s/;
  var modelId=document.myForm.prodModelId.value;
  var first=modelId.indexOf(" ");
  var last=modelId.lastIndexOf(" ");
 if(document.myForm.prodModelId.value=="")
  {
   alert("please enter modelId");
    return false;
    }
 if(document.myForm.prodModelId.value=='null')
{
alert("modelId should not be null");
 return false;
}
if(document.myForm.prodModelId.value.search(regString)==-1)
{
 alert("modelId should not contain special characters");
 return false;
}
if((last-first)>0)
{
 alert("There should not be more than one space in modelId");
return false;
}
if(document.myForm.prodModelName.value=="")
  {
   alert("please enter ModelName");
    return false;
    }
 if(document.myForm.prodModelName.value=='null')
{
alert("ModelName should not be null");
 return false;
}
if(document.myForm.prodModelName.value.search(regString)==-1)
{
 alert("modeName should not contain special characters");
 return false;
}
if(!(document.myForm.prodModelName.value.search(regSpaces)==-1))
{
 alert("modelName should not contain two consecutive spaces");
 return false;
}
if(document.myForm.prodModelDesc.value=="")
  {
   alert("please enter ModelDesc");
    return false;
    }
 if(document.myForm.prodModelDesc.value=='null')
{
alert("ModelDesc should not be null");
 return false;
}
if(document.myForm.prodModelDesc.value.search(regString)==-1)
{
 alert("modelDesc should not contain special characters");
 return false;
}
if(!(document.myForm.prodModelDesc.value.search(regSpaces)==-1))
{
 alert("modelDesc should not contain two consecutive spaces");
 return false;
}
if(document.myForm.prodModelFeatures.value=="")
  {
   alert("please enter ModelFeatures");
    return false;
    }
 if(document.myForm.prodModelFeatures.value=='null')
{
alert("ModelFeatures should not be null");
 return false;
}
if(document.myForm.prodModelFeatures.value.search(regString)==-1)
{
 alert("modelFeatures should not contain special characters");
 return false;
}
if(!(document.myForm.prodModelFeatures.value.search(regSpaces)==-1))
{
 alert("modelFeatures should not contain two consecutive spaces");
 return false;
}
if(document.myForm.prodModelPrice.value=="")
  {
   alert("please enter modelPrice");
    return false;
    }
 
if(document.myForm.prodModelPrice.value.search(regFloat)==-1)
{
 alert("Price should be in ##/###.## format");
 return false;
}
if(document.myForm.prodModelThreshold.value=="")
  {
   alert("please enter modelThreshold");
    return false;
    }
 
if(document.myForm.prodModelThreshold.value.search(regInt)==-1)
{
 alert("modelThreshold should be in #####");
 return false;
}

return true;
}
</script>
